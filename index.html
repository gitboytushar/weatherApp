<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>weather app</title>

   <link rel="stylesheet" href="style.css" />

   <!-- to use icon in icon-tag in html code -->
   <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
   <div class="wrapper">
      <!-- top bar -->
      <header>
         <button id="backButton">
            <lord-icon src="https://cdn.lordicon.com/bvcynjpl.json" trigger="hover" stroke="bold" state="hover-slide"
               colors="primary:#000000" style="width:30px;height:30px">
            </lord-icon>
         </button>
         <div class="title">CHECK WEATHER</div>
      </header>

      <!-- user input -->
      <section class="input-part">
         <p class="info-txt"></p>

         <div class="content">
            <input type="text" spellcheck="true" placeholder="Type Location and Hit Enter" required />
            <!-- <div class="separator"></div> -->
            <p>OR</p>
            <button>Get Device Location</button>
         </div>
      </section>

      <!-- weather info -->
      <section class="weather-part">
         <!-- icon representing current weather -->
         <img src="" alt="weather Icon" />

         <!-- primary weather details -->
         <div class="temp">
            <span class="numb">_</span>
            <span class="deg">Â°</span>C
         </div>

         <div class="weather">_ _</div>

         <div class="location">
            <lord-icon src="https://cdn.lordicon.com/turxqlpf.json" trigger="in" delay="500" stroke="bold" state="in-jump"
               colors="primary:#000000,secondary:#000000" style="width:30px;height:30px">
            </lord-icon>

            <span>_, _</span>
         </div>

         <!-- secondary weather details -->
         <div class="bottom-details">
            <div class="column feels">
               <i class="bx bxs-thermometer"></i>

               <div class="details">
                  <div class="temp">
                     <span class="numb-2">_</span>
                     <p>&#176; C</p>
                  </div>
                  <p>Feels like</p>
               </div>
            </div>
            <div class="column humidity">
               <i class="bx bxs-droplet-half"></i>
               <div class="details">
                  <span>_</span>
                  <p>Humidity</p>
               </div>
            </div>
         </div>

      </section>
   </div>

   <!-- weather details fetching from openweathermap api -->
   <script src="script.js"></script>

   <!-- lordicon iconc cdn -->
   <script src="https://cdn.lordicon.com/lordicon.js"></script>
   <!-- back button -->
   <script>
      document.addEventListener('DOMContentLoaded', function () {
         document
            .getElementById('backButton')
            .addEventListener('click', function () {
               window.history.back()
            })
      })
   </script>
</body>

</html>
